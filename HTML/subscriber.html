<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscriber</title>
    <link rel="stylesheet" href="subscriber.css" />
  </head>
  <body>
    <div class="main">
      <h2>Subscriber</h2>
      <hr />
      <textarea name="" id="text" cols="46" rows="9">
    We're sorry to see you go, but hey, no hard 
    feelings, hopefully we will see you back 
    one day. 
    Please fill in your email address in order to 
    unsubscribe from the list. 
    You will receive an email to confirm your 
    unsubscription, just to make sure this is 
    not an accident or somebody else tries to 
     unsubscribe you.</textarea
      >
      <br /><br />

      <label class="labelText">Email <span style="color: red">*</span></label
      ><br />
      <input type="email" name="" class="emailInput" /><br /><br />

      <label class="labelText">Unsubscribe Reason</label><br />
      <input
        type="text"
        name=""
        class="unsubscribeInput"
        placeholder="Unsubscribe reason"
      />

      <button class="button">Unsubscribe</button>
    </div>
  </body>
</html>
