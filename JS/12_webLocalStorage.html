<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Local Storage</title>
</head>
<body>
    <h2> Web Local Storage </h2>

    <script>

        window.localStorage.setItem("name", "Reshma Prabhakar Bhuse");
        window.localStorage.setItem("city", "Pune");
        window.localStorage.setItem("pinCode", "411057");
        window.localStorage.setItem("district", "Pune");
        console.log(`Remove "city item"`);
        window.localStorage.removeItem("city");
       
    </script>
</body>
</html>
